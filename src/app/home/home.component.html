<ul class="fi-list">
  <li class="fi-list-item" *ngFor="let food of foods">
    <a class="fi-link" routerLink="/food/{{ food.id }}">
      <img class="fi" src="{{ food.imageUrl }}" alt="Food Cuisine" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{ origin }}
            </span>
          </div>
          <div class="cook-time">
            <span>ðŸ•’</span>
            {{ food.cookTime }}m
          </div>
        </div>
        <div class="price">
          {{ food.price | currency : "â‚¹" }}
        </div>
      </div>
    </a>
  </li>
</ul>
